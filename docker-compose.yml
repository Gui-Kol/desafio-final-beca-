services:
  # -----------------------
  # Banco de dados PostgreSQL
  # -----------------------
  postgres:
    image: postgres:17
    container_name: postgres-dev
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: dev1234
      POSTGRES_DB: beca_java
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d beca_java"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------
  # pgAdmin (UI para Postgres)
  # -----------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - monitoring

  # -----------------------
  # Zookeeper
  # -----------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - monitoring
    restart: unless-stopped

  # -----------------------
  # Kafka Broker (Confluent)
  # -----------------------
  broker:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - monitoring
    restart: unless-stopped

  # -----------------------
  # Kafka UI
  # -----------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - broker
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - monitoring
    restart: unless-stopped

  # -----------------------
  # Servi√ßos Spring Boot (usam o Dockerfile da raiz)
  # -----------------------
  service-client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: service-client
    container_name: service-client
    depends_on:
      postgres:
        condition: service_healthy
      broker:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: beca_java
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: dev1234
      SPRING_KAFKA_BOOTSTRAP_SERVERS: broker:29092
      JWT_SECRET: supersecreto-em-dev
      SPRING_APPLICATION_NAME: service-client
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - monitoring
    restart: unless-stopped

  service-transaction:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: service-transaction
    container_name: service-transaction
    depends_on:
      postgres:
        condition: service_healthy
      broker:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: beca_java
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: dev1234
      SPRING_KAFKA_BOOTSTRAP_SERVERS: broker:29092
      JWT_SECRET: supersecreto-em-dev
      SPRING_APPLICATION_NAME: service-transaction
      SERVER_PORT: 8081
    ports:
      - "8082:8081"
    networks:
      - monitoring
    restart: unless-stopped

  service-transaction-processor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: service-transaction-processor
    container_name: service-transaction-processor
    depends_on:
      postgres:
        condition: service_healthy
      broker:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: beca_java
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: dev1234
      SPRING_KAFKA_BOOTSTRAP_SERVERS: broker:29092
      JWT_SECRET: supersecreto-em-dev
      SPRING_APPLICATION_NAME: service-transaction-processor
      SERVER_PORT: 8081
    ports:
      - "8083:8081"
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  monitoring:
    driver: bridge